  <!-- Custom script for this site -->
  <script type="text/javascript">
    $(document).ready(function() {
      // Show / hide elements
      var classes = [
        "surfwatch-webcam",
        "surfwatch-now",
        "surfwatch-future"
      ];
      for (var i in classes) {
        var $iframe = $("iframe."+classes[i]+",img."+classes[i]);
        var $btn = $("button."+classes[i]);
        (function($iframe, $btn){
          // Initialize view
          $iframe.bind("load", function(){
            if (!$btn.hasClass("active")) {
              $iframe.hide();
            }
          });
          // Event handler
          $btn.click(function(){
            if ($btn.hasClass("active")) {
              $iframe.hide();
              $btn.removeClass("active");
            } else {
              $iframe.show();
              $btn.addClass("active");
            }
          });
        })($iframe, $btn);
      }
    });
  </script>
